<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Employee</title>
          
           <link rel="stylesheet"
       href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
       integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
       crossorigin="anonymous">

</head>
<body>
 <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Update Employee</h2>
   
      <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
          
          <input type="hidden" th:field="*{id}"/>
            
               <label>Employee First Name</label>
                               <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4"/>
                                
              <label>Employee Last Name</label>
                               <input 
                                  type="text" th:field="*{lastName}" class="form-control mb-4 col-4" />
                                  
               <label>Employee Email</label>
                               <input 
                                  type="text" th:field="*{email}" class="form-control mb-4 col-4"/>
                                 
                                  
                                <button type="submit" class="btn btn-primary"> Update Employee </button>
                                  
     
     </hr>
           <a th:href="@{/}"> Back to Employee List </a>
 </form>
         
</div>
          
</body>
</html>
